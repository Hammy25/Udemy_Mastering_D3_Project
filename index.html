<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>FreedomCorp Dashboard</title>
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html"><img id="logo" src="img/logo.png"></a>
        </nav>
        <!-- Bootstrap grid setup -->
        <div class="container-fluid">
            <div class="row">
                <div id="heading" class="col-sm-12 col-md-12">
                    <label>Dates: <span id="dateLabel1">01/01/2017</span> - <span id="dateLabel2">10/12/2017</span></label>
                </div>
            </div>
            <div class="row">
                <div id="controls" class="col-sm-12 col-md-6">
                    <select id="var-select" class="form-control">
                        <option selected value="call_revenue">Revenue(USD)</option>
                        <option value="call_duration">Call Duration(Seconds)</option>
                        <option value="units_sold">Units Sold</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div id="left-charts" class="col-sm-12 col-md-8">
                    <div id="stacked-area"></div>
                    <div id="timeline"></div>
                </div>
                <div id="right-charts" class="col-md-4 col-sm-12">
                    <div class="row">
                        <div class="col-md-12 col-sm-12"><div id="company-size"> </div></div>
                        <div class="col-md-12 col-sm-12"><div id="units-sold"> </div></div>
                        <div class="col-md-12 col-sm-12"><div id="revenue"> </div></div>
                        <div class="col-md-12 col-sm-12"><div id="call-duration"> </div></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- External JS Libraries -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <!-- Custom JS -->
        <script src="js/stackedAreaChart.js"></script>
        <script src="js/barChart.js"></script>
        <script src="js/donutChart.js"></script>
        <script src="js/timeline.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
